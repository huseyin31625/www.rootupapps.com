<html>
  <head>
    <link rel="stylesheet" href="https://api.rootupapps.com/main/style.css">
    <link rel="stylesheet" href="player.css">
    <script defer src="player.js"></script>
  </head>
  <body>
    <video id="willplay" width="100%" height="100%"></video>
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" id="controller"><div class="player-top-controls"><p id="name"></p></div>
    <div class="player-bottom-controls"><button class="player-button" id="playpause">Play/Pause</button><button class="player-button" id="fback">Back to 5 seconds</button><button class="player-button" id="fforw">Forward to 5 seconds</button><p id="played">00:00:00 / 00:00:00</p><p>Playback speed: <input type="range" step="1" min="0.25" max="4" id="speed" value="1"><span id="speedind">1</span></p>
</div></div>
  </body>
</html>
